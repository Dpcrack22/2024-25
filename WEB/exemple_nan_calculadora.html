<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .calculator {
      max-width: 300px;
      margin: auto;
    }
    input, select, button {
      margin: 5px 0;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    #result {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Simple Calculator</h2>
    <form id="calcForm">
      <!-- First Number Input -->
      <input type="number" id="number1" placeholder="Enter first number" required>
      
      <!-- Operator Selection -->
      <select id="operator" required>
        <option value="">Select Operator</option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      
      <!-- Second Number Input -->
      <input type="number" id="number2" placeholder="Enter second number" required>
      
      <!-- Submit Button -->
      <button type="button" onclick="calculate()">Calculate</button>
    </form>
    
    <!-- Result Display -->
    <div id="result"></div>
  </div>

  <script>
    function calculate() {
      // Get input values
      const num1 = parseFloat(document.getElementById('number1').value);
      const num2 = parseFloat(document.getElementById('number2').value);
      const operator = document.getElementById('operator').value;

      // Get the result display element
      const resultDisplay = document.getElementById('result');

      // Validate inputs
      if (isNaN(num1) || isNaN(num2)) {
        resultDisplay.textContent = "Please enter valid numbers.";
        return;
      }
      
      if (!operator) {
        resultDisplay.textContent = "Please select an operator.";
        return;
      }

      // Perform the calculation
      let result;
      switch (operator) {
        case "+":
          result = num1 + num2;
          break;
        case "-":
          result = num1 - num2;
          break;
        case "*":
          result = num1 * num2;
          break;
        case "/":
          if (num2 === 0) {
            resultDisplay.textContent = "Division by zero is not allowed.";
            return;
          }
          result = num1 / num2;
          break;
        default:
          resultDisplay.textContent = "Invalid operator.";
          return;
      }

      // Display the result
      resultDisplay.textContent = `Result: ${result}`;
    }
  </script>
</body>
</html>
