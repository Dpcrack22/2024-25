<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Càmping KINGS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            background: url('https://www.campingkings.com/wp-content/uploads/twin.jpg') no-repeat center center;
            background-size: cover;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
        }
        .form-container h1 {
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.7);
        }
        .form-label {
            font-weight: bold;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.7);
        }
        .form-control, 
        .btn {
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
        }
        .btn-submit {
            float: right;
        }
        .error {
            color: whitesmoke;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-container">
                    <h1 class="text-center mb-4">Formulari Reserva Càmping KINGS</h1>
                    <form id="reservationForm">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="startDate" class="form-label">Data ENTRADA</label>
                                <input type="date" class="form-control" id="startDate" required>
                            </div>
                            <div class="col-md-6">
                                <label for="endDate" class="form-label">Data SORTIDA</label>
                                <input type="date" class="form-control" id="endDate" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="name" class="form-label">Nom complet</label>
                            <input type="text" class="form-control" id="name" placeholder="Introdueix el teu nom complet" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Adreça electrònica</label>
                            <input type="email" class="form-control" id="email" placeholder="Introdueix el teu correu electrònic" required>
                            <div id="emailError" class="error"></div>
                        </div>

                        <div class="mb-3">
                            <label for="numCampers" class="form-label">Nombre de campistes</label>
                            <input type="number" class="form-control" id="numCampers" placeholder="Introdueix el nombre de campistes" min="1" required>
                            <div id="campersError" class="error"></div>
                        </div>

                        <div class="mb-3">
                            <label for="details" class="form-label">Detalls addicionals</label>
                            <textarea class="form-control" id="details" rows="4" placeholder="Qualsevol requeriment especial o comentari"></textarea>
                        </div>

                        <div id="dateError" class="error mb-3"></div>
                    
                        <button type="submit" class="btn btn-primary btn-submit">Envia la Reserva</button>

                   </form>
                </div>
            </div>
        </div>
    </div>


    <script src="formulari_reserva.js"></script>
    
</body>
</html>
