<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter with Dropdowns</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .filter-container {
            margin-bottom: 20px;
        }
        .result {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Filter Items</h1>
    <div class="filter-container">
        <label for="category">Category:</label>
        <select id="category">
            <option value="">All</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="books">Books</option>
        </select>

        <label for="price">Price Range:</label>
        <select id="price">
            <option value="">All</option>
            <option value="low">Low (Under $50)</option>
            <option value="medium">Medium ($50 - $100)</option>
            <option value="high">High (Above $100)</option>
        </select>

        <button onclick="applyFilter()">Filter</button>
    </div>

    <div id="results">
        <div class="result" data-category="electronics" data-price="high">Laptop - $1200</div>
        <div class="result" data-category="electronics" data-price="medium">Headphones - $80</div>
        <div class="result" data-category="clothing" data-price="low">T-shirt - $20</div>
        <div class="result" data-category="clothing" data-price="medium">Jacket - $60</div>
        <div class="result" data-category="books" data-price="low">Novel - $15</div>
        <div class="result" data-category="books" data-price="high">Collector's Edition - $200</div>
    </div>

    <script>
        function applyFilter() {
            // Get filter values
            const category = document.getElementById("category").value;
            const price = document.getElementById("price").value;

            // Get list items
            const results = document.querySelectorAll("#results .result");

            // Loop through list and apply filters
            results.forEach(result => {
                const itemCategory = result.getAttribute("data-category");
                const itemPrice = result.getAttribute("data-price");

                // Check if the list item matches the filters
                const matchesCategory = !category || itemCategory === category;
                const matchesPrice = !price || itemPrice === price;

                // Show or hide the list item based on filters
                if (matchesCategory && matchesPrice) {
                    result.style.display = "block";
                } else {
                    result.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
